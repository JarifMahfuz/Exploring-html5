<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        h1{
            text-align: center;
            color: rgb(92, 70, 38);
        }
    </style>
</head>
<body>
    <h1>Pitha House</h1>

    <form action="">
            <p>Name: <input type="text" placeholder="Inter your name">
            </p>
            <p>Email: <input type="text" placeholder="Inter your email"></p>
            <p>Password: <input type="password" placeholder="Inter your password">
            </p>

            <fieldset>
                <legend>Select your Pitha</legend>
                <p>
                    <label for="chitoi">
                        <input type="radio" name="Pitha" id="chitoi">Chitoi
                    </label>
                </p>
                <p>
                    <label for="vapa">
                        <input type="radio" name="Pitha" id="vapa">Vapa
                    </label>
                </p>
                <p>
                    <label for="malai">
                        <input type="radio" name="Pitha" id="malai">Malai
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Select your vorta</legend>
                <p>
                    <label for="cepa"> 
                        <input type="checkbox" name="vorta" id="cepa">Cepa Vorta
                    </label>
                </p>
                <p>
                    <label for="shutki"> 
                        <input type="checkbox" name="vorta" id="shutki">Shutki Vorta
                    </label>
                </p>
                <p>
                    <label for="sorisha"> 
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha Vorta
                    </label>
                </p>
            </fieldset>
            <p>
                Special Review
                <br>
                <textarea name="Review" id="" cols="30" rows="10"></textarea>
            </p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
    </form>
</body>
</html>
